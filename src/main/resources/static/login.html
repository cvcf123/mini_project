<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
</head>
<body>
    <div class="threads-auth-container">
        <div class="threads-auth-card threads-fade-in">
            <div class="text-center mb-4">
                <h1 class="threads-logo">Q&A 게시판</h1>
                <p class="threads-subtitle">로그인이 필요합니다!</p>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="threads-label">Email</label>
                    <input type="email" class="threads-input" id="username" name="username"
                           value="asd" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="threads-label">Password</label>
                    <input type="password" class="threads-input" id="password" name="password"
                           value="asd" required>
                </div>

                <input type="hidden" id="_csrf" name="_csrf">

                <button type="submit" class="threads-btn-primary w-100 mb-3" id="btnLogin">
                    Login
                </button>

                <div id="errorMessage" class="threads-error"></div>
            </form>

            <div class="threads-divider">
                <span>Don't have an account?</span>
            </div>

            <a href="/register" class="threads-btn-secondary w-100">
                Create Account
            </a>
        </div>

        <!-- Theme toggle in corner -->
        <div style="position: fixed; top: 16px; right: 16px;" id="theme-toggle-container"></div>
    </div>

    <script src="/js/theme-toggle.js"></script>
    <script>
        window.onload = function() {
            getCsrfToken();

            document.querySelector("#btnLogin").onclick = (e) => {
                e.preventDefault();
                login();
            };
        }

        // csrf controller에 token 요청
        async function getCsrfToken() {
            let response = await fetch("/csrf-token", {method: "get", credentials: "same-origin"});
            console.log(response);
            let data = await response.json();
            console.log(data);
            document.querySelector("#_csrf").value = data.token;
        }

        // 로그인
        async function login() {
            let url = "/login";

            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;
            let _csrf = document.querySelector("#_csrf").value;

            let urlParams = new URLSearchParams({
                username, password, _csrf
            });

            let fetchOptions = {
                method: "post",
                body: urlParams
            }

            let response = await fetch(url, fetchOptions);
            let data = await response.json();

            console.log(data);

            // 로그인 결과에 따른 처리
            if(data.result == "success") {
                window.location.href = "/";
            } else {
                document.querySelector("#errorMessage").innerText = "Username or password is incorrect.";
            }
        }
    </script>
</body>
</html>
