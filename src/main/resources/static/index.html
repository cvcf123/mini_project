<!DOCTYPE html>
<   q:qhtml lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/components.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="/css/animations.css" rel="stylesheet">
</head>
<body>
    <nav class="threads-navbar">
        <div class="threads-container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="threads-logo">Q&A 게시판</h1>
                <div class="d-flex align-items-center gap-2">
                    <div id="theme-toggle-container"></div>
                    <div id="user-actions">
                        <a href="/login" class="threads-btn-primary">Login</a>
                        <a href="/register" class="threads-btn-secondary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="threads-container">
        <div id="question-list" class="threads-feed">
            <!-- Questions will be loaded here -->
        </div>
    </div>

    <!-- Create Question Modal -->
    <div class="modal fade" id="createQuestionModal" tabindex="-1" aria-labelledby="createQuestionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createQuestionModalLabel">Create New Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-question-form">
                        <div class="mb-3">
                            <label for="question-title" class="threads-label">Title</label>
                            <input type="text" class="threads-input" id="question-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="question-content" class="threads-label">Content</label>
                            <textarea class="threads-textarea" id="question-content" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="threads-btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme-toggle.js"></script>
    <script>
        const questionList = document.getElementById('question-list');
        const createQuestionForm = document.getElementById('create-question-form');
        const userActions = document.getElementById('user-actions');
        let csrfToken = null;
        let currentUser = null;

        const checkLoginStatus = async () => {
            try {
                const response = await fetch('/users/info');
                if (!response.ok) throw new Error('Not logged in');
                currentUser = await response.json();

                userActions.innerHTML = `
                    <span class="threads-author me-2">Welcome, ${currentUser.name}</span>
                    <button type="button" class="threads-btn-primary" data-bs-toggle="modal" data-bs-target="#createQuestionModal">
                        Create Question
                    </button>
                    <button type="button" class="threads-btn-secondary" id="logout-button">Logout</button>
                `;
                document.getElementById('logout-button').addEventListener('click', () => {
                    const headers = { [csrfToken.headerName]: csrfToken.token };
                    fetch('/logout', { method: 'POST', headers: headers })
                        .then(() => window.location.href = '/login');
                });
            } catch (error) {
                currentUser = null;
                userActions.innerHTML = `
                    <a href="/login" class="threads-btn-primary">Login</a>
                    <a href="/register" class="threads-btn-secondary">Register</a>
                `;
            }
        };

        const fetchQuestions = async () => {
            try {
                const response = await fetch('/questions');
                const data = await response.json();
                
                questionList.innerHTML = ''; // Clear existing list
                if (data.length === 0) {
                    questionList.innerHTML = '<p class="text-center">No questions yet.</p>';
                    return;
                }
                data.forEach((question, index) => {
                    const questionItem = document.createElement('a');
                    questionItem.href = `/question.html?id=${question.id}`;
                    questionItem.className = 'threads-card threads-card-hover threads-fade-in';
                    questionItem.style.animationDelay = `${index * 0.05}s`;

                    const d = new Date(question.createdAt);
                    const timeString = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;

                    const avatarInitial = question.writerNickname ? question.writerNickname.charAt(0).toUpperCase() : '?';
                    const contentPreview = question.content ? question.content.substring(0, 150) : '';

                    questionItem.innerHTML = `
                        <div class="d-flex align-items-start gap-3">
                            <div class="threads-avatar threads-avatar-md">
                                ${avatarInitial}
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <h5 class="threads-title mb-1">${question.title}</h5>
                                        <span class="threads-author">${question.writerNickname}</span>
                                    </div>
                                    <small class="threads-time">${timeString}</small>
                                </div>
                                ${contentPreview ? `<p class="threads-preview">${contentPreview}${question.content.length > 150 ? '...' : ''}</p>` : ''}
                                <div class="threads-tags">
                                    ${question.tags.map(tag => `<span class="threads-tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    questionList.appendChild(questionItem);
                });
            } catch (error) {
                console.error('Error fetching questions:', error);
                questionList.innerHTML = '<p class="text-center text-danger">Error loading questions.</p>';
            }
        };

        createQuestionForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const title = document.getElementById('question-title').value;
            const content = document.getElementById('question-content').value;
            
            const headers = {
                'Content-Type': 'application/json',
                [csrfToken.headerName]: csrfToken.token
            };

            try {
                const response = await fetch('/questions', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        title: title,
                        content: content,
                        tagIds: []
                    })
                });

                if (response.status === 401 || response.status === 403) {
                    alert('You need to be logged in to create a question. Redirecting to login page.');
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.message || 'Failed to create question');
                }

                const modal = bootstrap.Modal.getInstance(document.getElementById('createQuestionModal'));
                modal.hide();
                createQuestionForm.reset();
                await fetchQuestions(); // Refresh the list
            } catch (error) {
                console.error('Error creating question:', error);
                alert(`Error creating question: ${error.message}.`);
            }
        });

        const initializeApp = async () => {
            try {
                const response = await fetch('/csrf-token');
                csrfToken = await response.json();
                await checkLoginStatus();
                await fetchQuestions();
            } catch (error) {
                console.error('Failed to initialize app:', error);
                // Handle case where CSRF token fetch fails
                userActions.innerHTML = '<p class="text-danger">Could not initialize app.</p>';
            }
        };

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
